version: "3.8"
services:
  portainer:
    container_name: Portainer
    image: portainer/portainer-ce:2.0.0
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  plex:
    container_name: Plex
    image: linuxserver/plex:version-1.20.2.3402-0fec14d92
    restart: unless-stopped
    network_mode: "host"
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - TZ=america/chicago
    volumes:
      - /home/Data/Config/Plex:/config
      - /home/Data/Storage/Tv:/tv
      - /home/Data/Storage/Movies:/movies

  tautulli:
    container_name: Tautulli
    image: linuxserver/tautulli:7b936fd6-ls1
    restart: unless-stopped
    ports:
      - "8181:8181"
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=latest
      - TZ=america/chicago
    #  - TZ=america/new_york
    volumes:
      - /home/Data/Config/Tautulli:/config
      - /home/Data/Config/Plex/Library/Application Support/Plex Media Server/Logs/:/logs
  
  ombi:
    container_name: OMBI
    image: linuxserver/ombi:version-v4.0.530
    restart: unless-stopped
    ports:
      - "3579:3579"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=america/chicago
    #  - TZ=america/new_york
    volumes:
      - /home/Data/Config/OMBI:/config

  pihole:
    container_name: PiHole
    image: pihole/pihole:dev-stretch
    restart: unless-stopped
    ports: 
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment: 
      TZ: 'America/Chicago'
      WEBPASSWORD: "changeme"
    volumes: 
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
      DNS: 
        - 1.1.1.1
    cap_add:
      - NET_ADMIN
      - CAP_NET_BIND_SERVICE
      - CAP_NET_RAW
    